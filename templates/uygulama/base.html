<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <!-- <title>Document</title> -->
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    {% block style_block %}
      <!-- buraya css bağlantısı gelecek -->
    {% endblock %}
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">PSIKONLINE</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'hakkimizda' %}">Hakkımızda</a></li>
      </ul>
      {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'cikis' %}"><span class="glyphicon glyphicon-log-in"></span> Çıkış Yap</a></li>
        </ul>
      {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'uygulama:kayit' %}"><span class="glyphicon glyphicon-user"></span> Kayıt Ol</a></li>
            <li><a href="{% url 'uygulama:giris' %}"><span class="glyphicon glyphicon-log-in"></span> Giriş Yap</a></li>
        </ul>
      {% endif %}
  </nav>

   

      <div class="container">
          {% block body_block %}
            <!-- burası dışındakiler inherit edilecek -->
          {% endblock %}
      </div>
</body>
</html>
